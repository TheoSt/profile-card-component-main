<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <main>
    <div id="container">
      <img src="images/image-victor.jpg" alt="profile picture">
      <section id="profileInfo">
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
      </section>
      <section id="footer">
        <div>
          <p class="boldText">80K</p>
          <p class="normalText">Followers</p>
        </div>
        <div>
          <p class="boldText">803K</p>
          <p class="normalText">Likes</p>
        </div>
        <div>
          <p class="boldText">1.4K</p>
          <p class="normalText">Photos</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
